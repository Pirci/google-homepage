<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/Users/pirci/Desktop/VSCode/reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="pageContainer">
      <div class="contentWrap">
        <header>
          <div class="container">
            <div class="header-link">
              <a href="#">Gmail</a>
            </div>
            <div class="header-link">
              <a href="#">Images</a>
            </div>

            <img
              src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
              class="icon"
              alt="navbar"
            />

            <div class="profilePhoto">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9rc04gpqLzbhPH1gdXBO1SBeXhxQ3Lq4H3jMH1=s64-c-mo"
                class="pirci"
                alt="profilePhoto"
              />
            </div>
          </div>
        </header>

        <div class="content">
          <img
            src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
            class="googleImage"
            alt="google"
          />
        </div>
        <div class="searchBar">
          <input type="text" class="bar">
            <img
              class="search"
              src="https://ash-eileen.github.io/google-homepage/images/magnifying_glass.png"
              alt="magnifying glass"
            />

            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              alt="microphone image"
            />
          </input>
        </div>

        <div class="buttonWrapper">
          <button class="button">Google Search</button>
          <button class="button">I'm Feeling Lucky</button>
        </div>

        <div class="output">
          <div class="additional">
            Google offered in:
            <div class="links">
              <a
                href="https://www.google.com/setprefs?sig=0_jTO52LnE_bIpJEMUZQ9W7-Xa_9s%3D&hl=tr&source=homepage&sa=X&ved=0ahUKEwj9sNGq_qfvAhWH-6QKHZ4JDDEQ2ZgBCA4"
                >Türkçe</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_jTO52LnE_bIpJEMUZQ9W7-Xa_9s%3D&hl=nl&source=homepage&sa=X&ved=0ahUKEwj9sNGq_qfvAhWH-6QKHZ4JDDEQ2ZgBCA8"
                >Nederlands</a
              >
              <a
                href="https://www.google.com/setprefs?sig=0_jTO52LnE_bIpJEMUZQ9W7-Xa_9s%3D&hl=fy&source=homepage&sa=X&ved=0ahUKEwj9sNGq_qfvAhWH-6QKHZ4JDDEQ2ZgBCBA"
                >Frysk</a
              >
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="final">
          <div class="firstLine">Netherlands</div>

          <div class="secondLine">
            <div class="start">
              <div class="begin">About</div>
              <div class="begin">Advertising</div>
              <div class="begin">Business</div>
              <div class="begin">How Search works</div>
            </div>
            <div class="end">
              <div class="last">Privacy</div>
              <div class="last">Terms</div>
              <div class="last">Settings</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
